<!-- Example structure for product-details.html -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <!-- Head content -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop</title>
        <link href="./output.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>


        <style>
            header {
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            }

            .hidden {
                display: none;
            }
        </style>

    </head>
</head>

<body class="bg-gray-800">

    <!-- navigation bar -->
    <header class="text-gray-100 body-font bg-gray-900 px-4 sm:px-10 lg:px-20 xl:px-40">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="index.html" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="/icon/white_transparent.png" class="w-10" alt="">
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html"
                    class="mr-5 font-semibold hover:text-purple-500 hover:underline underline-offset-4 transition duration-300">Home</a>
                <a href="portfolio.html"
                    class="mr-5 font-semibold hover:text-purple-500 hover:underline underline-offset-4 transition duration-300 fonr">Portfolio</a>
                <a href="shop.html"
                    class="mr-5 font-semibold hover:text-purple-500 hover:underline underline-offset-4 transition duration-300">Shop</a>
                <a href="blog.html"
                    class="mr-5 font-semibold hover:text-purple-500 hover:underline underline-offset-4 transition duration-300">Blog</a>
            </nav>
        </div>
    </header>

    <!-- Product Details -->
    <section class="text-white body-font overflow-hidden" style="padding-top: 120px; padding-bottom: 180px;">
        <div class="container mx-auto mt-8 p-4 flex flex-col md:flex-row items-center justify-center">
            <!-- Product Image -->
            <div class="md:w-1/2 mb-4 md:mb-0">
                <img alt="ecommerce" class="object-cover object-center w-full h-52 md:h-full" src="/img/image2.jpg">
            </div>

            <!-- Product Details -->
            <div class="md:w-1/2 p-8">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
                <h2 class="text-3xl font-semibold mb-4">Product Name</h2>
                <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
                    porttitor justo vitae dui fermentum, in hendrerit dui posuere. Curabitur at cursus elit.</p>
                <P class="mb-2">stock <span class="text-purple-500">100</span></P>
                <div class="mb-4">
                    <p class="text-purple-500 font-bold text-2xl" id="product_price">$30.00</p>
                </div>

                <!-- Quantity and Stock -->
                <div class="mb-4 flex items-center">
                    <label for="quantity" class="mr-2 text-gray-300">Quantity:</label>
                    <!-- <button onclick="decreaseQuantity()" class="bg-gray-700 text-white px-2 py-1 rounded">-</button> -->
                    <input type="number" id="quantity" value="1" min="1"
                        class="text-white w-10 mx-2 bg-gray-600 rounded text-center">
                    <!-- <button onclick="increaseQuantity()" class="bg-gray-700 text-white px-2 py-1 rounded">+</button> -->
                </div>
                <div id="unique_id" class="hidden">1</div>
                <!-- Buy Button -->
                <!-- <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank"> -->
                <!-- <input type="hidden" name="cmd" value="_s-xclick"> -->
                <!-- <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID"> -->
                <button type="submit" id="checkout_btn"
                    style="display: inline-block; padding: 8px 20px; background-color: #6f2cf5; color: #ffffff; text-decoration: none; border-radius: 4px; transition: background-color 0.3s ease;">Buy</button>
                <!-- </form> -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 body-font flex-grow">
        <div class="container mx-auto flex items-center justify-center flex-col" style="padding-bottom: 30px;">
            <p class="text-sm text-white mt-4">© 2024 Minimalist Portfolio —
                <a href="https://twitter.com/" class="text-white ml-1" target="_blank"
                    rel="noopener noreferrer">@yourTwitter</a>
            </p>
        </div>
    </footer>

    <script src="/os/produk-detail.js"></script>

</body>

</html>
